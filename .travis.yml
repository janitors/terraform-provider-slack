dist: xenial
sudo: required
language: go

git:
  depth: 1

env:
  global:
    GO111MODULE=on

matrix:
  fast_finish: true
  allow_failures:
    - go: tip
  include:
  - go: "1.12.x"
    name: "Code Lint"
    script: make lint
  - go: "1.12.x"
    name: "Code UnitTest"
    script: make test

install:
- make tools

branches:
  only:
    - master
    - /^v.*$/

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      all_branches: true
      condition: $TRAVIS_OS_NAME = linux
